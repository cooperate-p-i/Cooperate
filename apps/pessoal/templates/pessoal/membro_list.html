{% extends 'base.html' %}


 {% block main %}


  <div class="container border table">
            <div class="row">
                <div class="col-sm border">
                        <h3>Membros</h3>
                    </div>

            </div>
      {% for membro in object_list %}
            <div class="row">
                    <div class="col-sm border">
                        <a href="{% url 'detalhes_membro' membro.id %}">{{ membro }}</a>
                    </div>

            </div>
      {% empty %}
          Não há registros.
      {% endfor %}
  </div>

 {% endblock %}
